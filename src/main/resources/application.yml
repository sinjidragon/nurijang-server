spring:
  profiles:
    active: local
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  address: ${EC2_IP}

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  address: ${EC2_IP}

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  address: localhost

serverName: local_server

---

spring:
  application:
    name: nurijang

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  elasticsearch:
    uris: ${ELASTICSEARCH_HOST}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      api-url: ${OPENAI_API_URL}
      assistantId: ${OPENAI_ASSISTANT_ID}
